<!DOCTYPE html>
<html>
  <head>
    <title>Passport Lecture</title>
    <script src="./vendors/angular.min.js" charset="utf-8"></script>
    <script src="./scripts/script.js" charset="utf-8"></script>
  </head>
    <body ng-app="myApp">
      <h1>Passport Login</h1>
      <form ng-controller="mainController">
        <div>
          <label for="username">Username:</label>
          <input ng-model="username" type="text" name="username" id="username"/>
        </div>
        <div>
          <label for="password">Password:</label>
          <input ng-model="password" type="password" name="password" id="password"/>
        </div>
        <div>
          <input ng-click="login()" type="submit" value="Log In"/>
          <a href="/register">Register</a>
        </div>
      </form>
      <div ng-controller="DisplayController">
      <h1> Display Shelf</h1>
      <p>Welcome to the Tau Class shelf </p>
      <p>Please login to place items on the shelf.</p>
      <div ng-repeat= "item in shelf">
        {{item.user}}
        {{item.description}}
       <img ng-src="{{item.imageUrl}}"/>
     </div>
     </div>
  </body>
</html>
